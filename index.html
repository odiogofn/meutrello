<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Trello Minimalista</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <h2>Painel Trello</h2>
    <div class="actions">
      <select id="boardSelect">
        <option value="">Selecione um quadro...</option>
      </select>
      <select id="listSelect" disabled>
        <option value="">Selecione uma lista...</option>
      </select>
      <button id="refreshCards" class="btn">ðŸ”„ Atualizar</button>
      <button id="openCreateModal" class="btn primary" disabled>âž• Novo</button>
    </div>
  </header>

  <main class="container">
    <section id="searchSection" style="display:none;">
      <input id="searchInput" type="text" placeholder="Buscar card..." />
    </section>

    <section class="cards-section">
      <div id="cardsList" class="cards-list"></div>
      <div id="cardDetails" class="card-details hidden"></div>
    </section>
  </main>

  <!-- Modal de criaÃ§Ã£o -->
  <div id="createModal" class="modal hidden">
    <div class="modal-content">
      <button id="closeCreateModal" class="icon-btn">âœ•</button>
      <h3>Novo Card</h3>
      <label>Nome</label>
      <input type="text" id="newCardName" placeholder="TÃ­tulo do card" />

      <label>DescriÃ§Ã£o</label>
      <textarea id="newCardDesc" rows="3" placeholder="DescriÃ§Ã£o..."></textarea>

      <label>Membros</label>
      <select id="newCardMembers" multiple></select>

      <label>Etiquetas</label>
      <select id="newCardLabels" multiple></select>

      <div class="buttons">
        <button id="createCardBtn" class="btn primary">Criar</button>
        <button id="cancelCreate" class="btn">Cancelar</button>
      </div>

      <div id="createFeedback" class="feedback"></div>
    </div>
  </div>

  <!-- Templates -->
  <template id="cardItemTpl">
    <div class="card-item">
      <div class="card-title-row">
        <h4 class="card-title"></h4>
        <div class="card-actions">
          <button class="view-details btn">Detalhes</button>
          <button class="move-card btn">Mover</button>
        </div>
      </div>
      <div class="label-list"></div>
    </div>
  </template>

  <template id="labelPillTpl">
    <span class="label-pill"></span>
  </template>

  <script src="script.js"></script>
</body>
</html>

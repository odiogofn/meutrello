<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Trello</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="app-header">
    <h2>Painel Trello</h2>
    <div class="actions">
      <select id="boardSelect">
        <option value="">Selecione um quadro...</option>
      </select>
      <select id="listSelect" disabled>
        <option value="">Selecione uma lista...</option>
      </select>
      <button id="refreshCards" class="btn">ðŸ”„ Atualizar</button>
      <button id="openCreateModal" class="btn primary" disabled>âž• Novo</button>
    </div>
  </header>

  <main class="container">
    <section id="searchSection" style="display:none;">
      <input id="searchInput" type="text" placeholder="Buscar por nome, descriÃ§Ã£o, etiqueta ou membro..." />
    </section>

    <section class="cards-section">
      <div id="cardsList" class="cards-list"></div>
      <aside id="cardDetails" class="card-details hidden"></aside>
    </section>
  </main>

  <!-- Modal: Novo Card -->
  <div id="createModal" class="modal hidden" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="createTitle">
      <button id="closeCreateModal" class="icon-btn" aria-label="Fechar">âœ•</button>
      <h3 id="createTitle">Novo Card</h3>

      <label for="newCardName">Nome</label>
      <input type="text" id="newCardName" placeholder="TÃ­tulo do card" />

      <label for="newCardDesc">DescriÃ§Ã£o</label>
      <textarea id="newCardDesc" rows="3" placeholder="DescriÃ§Ã£o do card..."></textarea>

      <label for="newCardMembers">Membros (do quadro)</label>
      <select id="newCardMembers" multiple></select>

      <label for="newCardLabels">Etiquetas (do quadro)</label>
      <select id="newCardLabels" multiple></select>

      <div class="uploader">
        <h4>Anexos</h4>
        <div id="dropZone" class="drop-zone" tabindex="0">Arraste arquivos ou cole imagens aqui (Ctrl+V)</div>
        <input id="fileInput" type="file" multiple class="file-input" />
        <div class="uploader-actions">
          <button id="pickFiles" class="btn">Selecionar Arquivos</button>
        </div>
        <div id="previewList" class="preview-list"></div>
      </div>

      <div class="buttons">
        <button id="createCardBtn" class="btn primary">Criar Card</button>
        <button id="cancelCreate" class="btn">Cancelar</button>
      </div>
      <div id="createFeedback" class="feedback"></div>
    </div>
  </div>

  <!-- Templates -->
  <template id="cardItemTpl">
    <div class="card-item">
      <div class="card-title-row">
        <h4 class="card-title"></h4>
        <div class="card-actions">
          <button class="view-details btn">Detalhes</button>
          <button class="move-card btn">Mover</button>
        </div>
      </div>
      <div class="label-list"></div>
    </div>
  </template>

  <template id="labelPillTpl">
    <span class="label-pill"></span>
  </template>

  <script src="script.js"></script>
</body>
</html>

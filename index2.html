<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌳 Árvore de Cards Trello</title>
  <link rel="stylesheet" href="style2.css" />
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>🌳 Árvore de Cards do Trello</h1>

    <div class="panel">
      <label for="boardSelect">Selecione o Quadro:</label>
      <select id="boardSelect">
        <option value="">Carregando quadros...</option>
      </select>
      <button id="loadTreeView">Carregar Árvore</button>

      <div id="filterArea" style="margin-top:10px; display:none;">
        <label for="labelFilter">Filtrar por Etiqueta:</label>
        <select id="labelFilter">
          <option value="all">Todas</option>
        </select>

        <br>
        <label for="searchInput">🔍 Buscar Card:</label>
        <input type="text" id="searchInput" placeholder="Digite para filtrar..." />
      </div>
    </div>

    <div id="treeContainer" class="tree-container">
      <p style="text-align:center; opacity: 0.7; margin-top: 40px;">
        🧭 Escolha um quadro acima e clique em <strong>Carregar Árvore</strong>.
      </p>
    </div>
  </div>

  <script src="estatisticas.js"></script>
</body>
</html>

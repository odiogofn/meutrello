<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌳 Árvore de Cards Trello</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>🌳 Árvore de Cards do Trello</h1>

    <div class="panel">
      <label for="boardSelect">Selecione o Quadro:</label>
      <select id="boardSelect">
        <option value="">Carregando quadros...</option>
      </select>
      <button id="loadTreeView">Carregar Árvore</button>

      <div id="filterArea" class="filters" style="display:none;">
        <div class="row">
          <label for="labelFilter">🏷️ Etiqueta:</label>
          <select id="labelFilter">
            <option value="all">Todas</option>
          </select>

          <label for="searchInput">🔍 Título:</label>
          <input type="text" id="searchInput" placeholder="Digite para filtrar..."/>
        </div>

        <div class="row">
          <label for="dateMode">🗓️ Filtro por data:</label>
          <select id="dateMode">
            <option value="created">Criação</option>
            <option value="updated">Última alteração</option>
          </select>

          <label for="dateStart">De:</label>
          <input type="date" id="dateStart"/>

          <label for="dateEnd">Até:</label>
          <input type="date" id="dateEnd"/>

          <button id="clearDates">Limpar datas</button>
        </div>
      </div>
    </div>

    <div id="treeContainer" class="tree-container">
      <p style="text-align:center; opacity:.7; margin-top:40px;">
        🧭 Escolha um quadro acima e clique em <strong>Carregar Árvore</strong>.
      </p>
    </div>
  </div>

  <script src="estatisticas.js"></script>
</body>
</html>
